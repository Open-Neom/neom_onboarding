name: neom_onboarding
description: OnBoarding processes for Cyberneom.
version: 1.1.0
homepage: https://github.com/Cyberneom/neom_onboarding
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_profile:
    git:
      url: https://github.com/Cyberneom/neom_profile.git
  neom_posts:
    git:
      url: https://github.com/Cyberneom/neom_posts.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  neom_profile:
    path: ../neom_profile
  neom_posts:
    path: ../neom_posts
  neom_music_player:
    path: ../neom_music_player
  neom_instruments:
    path: ../neom_instruments
  http: 1.1.0
  uuid: 4.1.0
  logger: 2.0.2+1
  google_api_headers: 2.0.3

# The following section is specific to Flutter packages.
flutter:
